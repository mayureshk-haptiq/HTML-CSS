<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Progress & Meter</h1>

    <label for="file">FILE 1</label>
    <progress id="file" max="100" value="30">30</progress>

    <br />
    <label for="fuel">Fuel </label>
    <meter
      id="fuel"
      value="80"
      min="0"
      max="100"
      low="30"
      high="90"
      optimal="80"
    ></meter>
  </body>
</html>
