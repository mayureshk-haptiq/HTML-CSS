<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - SVG Element</h1>

    <svg width="200" height="200">
      <circle
        cx="70"
        cy="70"
        r="50"
        fill="red"
        stroke="black"
        stroke-width="5"
      />
      <text x="50" y="80" font-size="18" font-family="Gargi" fill="white">
        CIRCLE
      </text>
    </svg>
  </body>
</html>
