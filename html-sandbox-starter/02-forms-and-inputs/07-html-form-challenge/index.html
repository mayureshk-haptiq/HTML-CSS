<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <header>
    <h1>Apartment Search</h1>
  </header>
  <body>
    <form action="">
      <div>
        <label for="location">Location</label>
        <input type="text" name="location" id="location" />
      </div>
      <br />
      <div>
        <label for="monthly-price">Monthly Price</label>
        <input type="range" name="monthly-price" id="monthly-price" />
      </div>
      <br />
      <div>
        <label for="number-of-bedrooms">Number of Bedrooms</label>
        <input
          type="number"
          name="number-of-bedrooms"
          id="number-of-bedrooms"
        />
      </div>
      <div>
        <label for="number-of-bathrooms">Number of Bathrooms</label>
        <input
          type="number"
          name="number-of-bathrooms"
          id="number-of-bathrooms"
        />
      </div>
      <br />
      <div>
        <label for="pets-allowed">Pets Allowed</label>
        <input type="checkbox" name="pets-allowed" id="pets-allowed" />
      </div>
      <br />
      <div>
        <label for="date-available">Date Available</label>
        <input type="date" name="date-available" id="date-available" />
      </div>
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
